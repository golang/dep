language: go
sudo: false
notifications:
  email: false
jobs:
  include:
    - stage: test
      go_import_path: github.com/golang/dep
      install:
        - go get -u honnef.co/go/tools/cmd/{gosimple,staticcheck}
        - npm install -g codeclimate-test-reporter
      env:
        - DEPTESTBYPASS501=1
      os: linux
      go: 1.8.x
      script:
        - go build -v ./cmd/dep
        - ./hack/lint.bash
        - ./hack/validate-vendor.bash
        - ./hack/coverage.bash
      after_success:
        - echo "CHANGE BACK THIS"
        # - codeclimate-test-reporter < coverage.txt
    # YAML alias, for settings shared across the simpler builds
    - &simple-test
      go: 1.7.x
      stage: test
      go_import_path: github.com/golang/dep
      install: skip
      env:
        - DEPTESTBYPASS501=1
      script: go test -race $(go list ./... | grep -v vendor)
    - <<: *simple-test
      go: tip
    - <<: *simple-test
      os: osx
      go: 1.8.x
      install:
        # brew takes horribly long to update itself despite the above caching
        # attempt; only bzr install if it's not on the $PATH
        - test $(which bzr) || brew install bzr
      env:
        - HOMEBREW_NO_AUTO_UPDATE=1
        - DEPTESTBYPASS501=1
      script:
        # OSX as of El Capitan sets an exit trap that interacts poorly with how
        # travis seems to spawn these shells; if set -e is set, then it can cause
        # build failures. We're not doing that here, but retain the trap statement
        # for future safety.
        # Related: https://superuser.com/questions/1044130/why-am-i-having-how-can-i-fix-this-error-shell-session-update-command-not-f
        - trap EXIT
        - go test -race $(go list ./... | grep -v vendor)
    - go: 1.8.x
      stage: deploy
      go_import_path: github.com/golang/dep
      install: skip
      script: skip
      before_deploy:
        - ./hack/build-all.bash
      deploy:
        - provider: releases
          api_key:
            secure: 
          file:
            - release/dep-linux-amd64
            - release/dep-linux-amd64.sha256
            - release/dep-darwin-amd64
            - release/dep-darwin-amd64.sha256
            - release/dep-windows-amd64
            - release/dep-windows-amd64.sha256
          skip_cleanup: true
          on:
            repo: ebati/dep
            branch: ci-make-version
            tags: true
    - go: 1.8.x
      os: osx
      stage: brew-deploy
      install: skip
      script: skip
      deploy:
        - provider: script
          script:
              - brew update && brew bump-formula-pr --dry-run --message= --url=https://github.com/ebati/dep/releases/download/$TRAVIS_TAG/dep-darwin-amd64 --sha256=https://github.com/ebati/dep/releases/download/$TRAVIS_TAG/dep-darwin-amd64.sha256 dep
          on:
            repo: ebati/dep
            branch: ci-make-version
            tags: true
